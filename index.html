<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login & Registration</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h2 class="logo">LOGO</h2>
		<nav class="navigation">
			<a href="#">Home</a>
			<a href="#">About</a>
			<a href="#">Services</a>
			<a href ="#">Contact</a>
			<button class="btnLogin-popup">Login</button>
		</nav>
	</header>
	<div class="wrapper">
		<span class="icon-close">
			<ion-icon name="close-outline"></ion-icon>
		</span>
		<div class="form-box login">
			<h2>Login</h2>
			<form action="#">
				<div class="input-box">
					<span class="icon">
						<ion-icon name="mail-open-outline"></ion-icon>
					</span>
					<input type="email" required >
					<label>Email</label>
				</div>
				<div class="input-box">
					<span class="icon">
						<ion-icon name="lock-closed-outline"></ion-icon>
					</span>
					<input type="password" required >
					<label>Password</label>
				</div>
				<div class="remember-forgot">
					<label><input type="checkbox">Remember me</label>
					<a href="#">Forgot Password?</a>
				</div>
				<button type="submit" class="btn">Login</button>
				<div class="login-register">
					<p>Don't Have an Account?<a href="#" class="register-link">Register!</a></p>
				</div>

			</form>
		</div>

		<div class="form-box register">
			<h2>Register</h2>
			<form action="#">
				<div class="input-box">
					<span class="icon">
						<ion-icon name="people-outline"></ion-icon>					</span>
					<input type="text" required >
					<label>Username</label>
				</div>
				<div class="input-box">
					<span class="icon">
						<ion-icon name="mail-open-outline"></ion-icon>
					</span>
					<input type="email" required >
					<label>Email</label>
				</div>
				<div class="input-box">
					<span class="icon">
						<ion-icon name="lock-closed-outline"></ion-icon>
					</span>
					<input type="password" required >
					<label>Password</label>
				</div>
				<div class="remember-forgot">
					<label><input type="checkbox">Agree to Terms & Conditions</label>
				</div>
				<button type="submit" class="btn">Register</button>
				<div class="login-register">
					<p>Agree Have an Account?<a href="#" class="login-link">Login !</a></p>
				</div>

			</form>
		</div>
	</div>


    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
